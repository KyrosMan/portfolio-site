<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="back"><a href="../../projects.html">BACK</a></div>
    <div class="stats">
        <div class="col">
            <h1>Time left: <span id="time-left">30</span></h1>
            <h1>Whacked: <span id="score">0</span></h1>
            <h1>Missed: <span id="miss">0</span></h1>
        </div>
        <div class="col">
            <h1>Mole speed: <span id="mole-speed">1</span></h1>
            <h1>Best: <span id="best"></span></h1>
        </div>

    </div>
    <button id="start-game">START</button>
    <!-- div.grid>div.square*9#$ -->
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square mole" id="9"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
